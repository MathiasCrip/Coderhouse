            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                <div class="box-btn position-relative">
                    <input class="position-absolute opacity-0" type="checkbox" name="" id="">
                    <div class="btn-nav"></div>

            </button>
            <div class="collapse navbar-collapse bg-success" id="navbarNav">
                <ul class="navbar-nav ms-5">

                        <a class="nav-link" href="Equipo.html">Nosotros</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="d-flex justify-content-center align-items-center col-md-9 col-lg-6 col-xl-5">
                    <img src="../Imagenes/imagenes_index/lapicera-fondo.png" class="img-fluid w-50" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>

                        <div class="divider d-flex align-items-center my-4">
                        </div>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="email" class="form-control form-control-lg"
                                placeholder="Ingresar una dirección de Email válida" />
                            <label class="form-label text-white" for="email">Correo electrónico</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input type="password" id="clave" class="form-control form-control-lg"
                                placeholder="Contraseña" />
                            <label class="form-label text-white" for="clave">Clave</label>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="recordarme" />
                                <label class="form-check-label text-white" for="recordarme">
                                    Recordarme
                                </label>
                            </div>
                            <a href="#!" class="text-body">¿Olvidaste tu clave?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0 text-white">¿Todavía no estás registrado?<a
                                    href="Registro.html" class="p-1">Registarme</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>

                <div class="footer__card card col">
